<div class="row" style="margin-top:20px;">
    <div class="col-sm-3">
        <app-sidenavproducts></app-sidenavproducts>
    </div>
    <div class="col-sm-9">
        <h4 style="font-size: 18px;">Add Category</h4>
        <hr>
        <p style="font-size: 11px;">product > category ><span style="color: rgb(56, 54, 54);">add category</span></p>
        <div class="card" style="width: 91rem;
                    height: 80vh;font-size: 14px;">
            <div class="card-header products">
                <span><b style="font-size: 20px;">Add Category</b></span>
                <button style="float:right;border-radius: 24px;font-size: 14px;" type="button" class="btn btn-primary"
                    (click)="viewcategory()">View Category</button>
            </div>
            <div class="card-body">
                <form [formGroup]="addcat" (ngSubmit)="onSubmit()">
                    <div class="row" style="padding: 20px;">
                        <div class="col-md-6" style="margin-left: 210px;">
                            <div class="form-group">
                                <label style="font-size: 16px;">Category Id</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="catId"
                                    class="form-control" placeholder="Enter Category Id" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Category Name</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="catName"
                                    class="form-control" placeholder="Enter Category Name" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Category AliasName</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="catAliasName"
                                    class="form-control" placeholder="Enter Category AliasName" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Category Model</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="catModel"
                                    class="form-control" placeholder="Enter Category Model" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Category Logo</label>
                                <input type="file" style="height:35px;font-size: 12px;"(change)="onFileSelected($event)" formControlName="catLogo"
                                    class="form-control" placeholder="Enter Category Logo" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Brand Name</label><br>
                                    <select class="form-control"formControlName="brand" (change)="getallbrands($event)"style="height:35px;font-size: 12px;">
                                        <option *ngFor="let item of rolelist" value={{item._id}}> {{item.brandName}}</option>
                                    </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" style="border-radius: 15px;"
                                    class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>



        </div>
    </div>
</div>

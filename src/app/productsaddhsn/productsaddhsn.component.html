<div class="row" style="margin-top:20px;">
    <div class="col-sm-3">
        <app-sidenavproducts></app-sidenavproducts>
    </div>
    <div class="col-sm-9">
        <h4 style="font-size: 18px;">Add Products HSN</h4>
        <hr>
        <p style="font-size: 11px;">product > products HSN ><span style="color: rgb(56, 54, 54);">add products
                HSN</span></p>
        <div class="card" style="width: 91rem;
                    height: 80vh;font-size: 14px;">
            <div class="card-header products">
                <span><b style="font-size: 20px;">Add Products HSN</b></span>
                <button style="float:right;border-radius: 24px;font-size: 14px;" type="button" class="btn btn-primary"
                    (click)="viewproductshsn()">View Products HSN</button>
            </div>
            <div class="card-body">
                <form [formGroup]="addbrand" (ngSubmit)="onSubmit()">
                    <div class="row" style="padding: 50px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label style="font-size: 16px;">Enter HSN Code</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="categoryname"
                                    class="form-control" placeholder="Enter HSN Code" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Enetr GST</label>
                                <input type="text" style="height:35px;font-size: 12px;"
                                    formControlName="selectcategoryname" class="form-control" placeholder="Enter GST">
                            </div>
                            <div class="form-group">
                                <button type="button" style="border-radius: 15px;"
                                    class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

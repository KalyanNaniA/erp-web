<div class="row" style="margin-top:20px;">
    <div class="col-sm-3">
        <app-sidenavproducts></app-sidenavproducts>
    </div>
    <div class="col-sm-9">
        <h4 style="font-size: 18px;">Add Brand</h4>
        <hr>
        <p style="font-size: 11px;">product > brand ><span style="color: rgb(56, 54, 54);">add brand</span></p>
        <div class="card" style="width: 91rem;
                height: 80vh;font-size: 14px;">
            <div class="card-header">
                <span><b style="font-size: 20px;">Add Brand</b></span>
                <button style="float:right;border-radius: 24px;font-size: 14px;" type="button" class="btn btn-primary"
                    (click)="view()">view Brand</button>
            </div>
            <div class="card-body">
                <form [formGroup]="addbrand" (ngSubmit)="onSubmit()">
                    <div class="row" style="padding: 20px;">
                        <div class="col-md-6" style="margin-left: 210px;">
                            <div class="form-group">
                                <label style="font-size: 16px;">Brand Id</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="brandid"
                                    class="form-control" placeholder="Enter Brand Id" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Brand Name</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="brandname"
                                    class="form-control" placeholder="Enter Brand Name" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Brand AliasName</label>
                                <input type="text" style="height:35px;font-size: 12px;" formControlName="brandaliasname"
                                    class="form-control" placeholder="Enter Brand Alias Name" />
                            </div>
                            <div class="form-group">
                                <label style="font-size: 16px;">Brand Logo</label>
                                <input type="file" style="height:35px;font-size: 12px;" class="form-control">
                            </div>
                            <div class="form-group">
                                <button type="button" style="border-radius: 15px;"
                                    class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-3">
            <app-sidenav></app-sidenav>

                <p style="font-size: 11px;">setting > <b> Details</b></p>

                Asp Lists
                <button style="float:right;border-radius: 18px;width:140px;font-size: 14px;" type="button" (click)="addcategory()" class="btn btn-dark">Add Category</button>

                </div>

                </tr>

                <tbody>
                <tr class="table-danger"*ngFor="let item of onedata | filter:searchText|paginate: { itemsPerPage: 10, currentPage: p }; let i=index">

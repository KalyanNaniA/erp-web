<div class="container-fluid">
        <div class="row" style="margin-top:20px;">
            <div class="col-sm-3">
                <app-sidenavproducts></app-sidenavproducts>
            </div>
            <div class="col-sm-9">
                <h4 style="font-size: 18px;">Add Sub-Category</h4>
                <hr>
                <p style="font-size: 11px;">product > sub-category ><span style="color: rgb(56, 54, 54);">add sub-category</span></p>
                <div class="card" style="width: 91rem;
                    height: 80vh;font-size: 14px;">
                    <div class="card-header products">
                        <h2>Add Sub-Category</h2>
                        <button style="float:right;border-radius: 24px;font-size: 14px;" type="button"class="btn btn-primary"(click)="viewsubcategory()">View Sub-Category</button>
                    </div>
                        <div class="card-body">
                            <form [formGroup]="addbrand" (ngSubmit)="onSubmit()">
                                <div class="row" style="padding: 50px;">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label style="font-size: 16px;">Select Category Name</label>
                                            <input type="text"style="height:35px;font-size: 12px;" formControlName="categoryname" class="form-control"
                                                placeholder="Enter Category Name" />
                                        </div>
                                        <div class="form-group">
                                                <label style="font-size: 16px;">Sub-Category</label>
                                            <input type="text" style="height:35px;font-size: 12px;" formControlName="selectcategoryname"class="form-control" placeholder="Enter Sub-Category Name">
                                        </div>
                                        <div class="form-group">
                                            <button type="button" style="border-radius: 15px;" class="btn btn-primary">Submit</button>
                                        </div>
                                    </div>
                                </div>
    
                            </form>
                        </div>
    
    
                    
                </div>
            </div>
        </div>
    </div>

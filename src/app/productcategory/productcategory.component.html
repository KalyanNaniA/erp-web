<div class="container-fluid">
    <div class="row" style="margin-top:20px;">
        <div class="col-sm-3">
            <app-sidenavproducts></app-sidenavproducts>
        </div>
        <div class="col-sm-9">
            <h4 style="font-size: 18px;">Category</h4>
            <hr>
            <p style="font-size: 11px;">product ><span style="color: rgb(56, 54, 54);">category</span></p>
            <div class="card" style="width: 91rem;
                height: 80vh;font-size: 14px;">
                <div class="card-header products">
                <h2> Category Lists</h2>
                    <button style="float:right;border-radius: 24px;font-size: 14px;" type="button"
                        (click)="addcategory()" class="btn btn-primary">Add Category</button>
                </div>
                <div class="row">
                        <div class="col-md-6">
                             <label class="option">
                                     Show &nbsp;
                                     <select>
                                         <option value="10">10</option>
                                         <option value="25">25</option>
                                         <option value="50">50</option>
                                         <option value="100">100</option>
                                     </select>&nbsp;
                                     Entries
                                 </label>
                        </div>
                        <div class="col-md-6 search">
                                <div class="search-hero">
                                        <input type="text" placeholder="Search.." name="search" [(ngModel)]="searchText"
                                            autocomplete="on">
                                        <button type="submit"><i class="fa fa-search"></i></button>
                                    </div>
                        </div>
                     </div>
                <div class="card-body">
                    <table class="table">
                        <thead style="text-align: center;">
                            <tr>
                                <th>catId</th>
                                <th>catName</th>
                                <th>catAliasName</th>
                                <th>catModel</th>
                                <th>catLogo</th>
                                <th>Action</th>

                                
                            </tr>
                        </thead>
                        <tbody style="text-align: center;">
                            <tr class="table-danger">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td> </td>
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-primary" style="border-radius: 5px;">Edit</button>&nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger" style="border-radius: 5px;">Delete</button>
                                </td>
                            </tr>
                        </tbody>               
                    </table>
                    <div class="row" >
                            <ul class="pagination"style="margin: auto;">
                                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                                  </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
